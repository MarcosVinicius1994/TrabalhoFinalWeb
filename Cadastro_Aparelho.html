<div class="container">
	<div class="row" id="conteudo_do_sistema_primeiro">

		<form class="col-12">
			<div>
			<h2>Cadastro de Aparelhos <span class="laranja">Bolt</span>Controle</h2><br>
			</div>
	    <div class="row">
		  <div class="col-6">

			<div class="form-group">
					<label for="NomeApa"><h4>Informe o nome do aparelho</h4></label>
						<input type="text" name="qnt" id="NomeApa" placeholder="Nome do Aparelho" class="form-control sm">
				</div>

				<div class="form-group">
					<label for="Tipo"><h4>Informe o tipo do Aparelho</h4></label>
						<input type="text" name="qnt" id="Tipo" placeholder="Tipo de aparelho" class="form-control sm">
				</div>

				<div class="form-group">
					<label for="Potencia"><h4>Informe o custo por unidade (R$)</h4></label>
						<input type="text" name="qnt" id="Potencia" placeholder="Custo em R$" class="form-control sm">
				</div>

		 	</div> <!-- Fim da coluna da esquerda -->


		 	<div class="col-6">
				<div class="form-group">
					<label for="Potencia"><h4>Informe a potencia do Aparelho (KW)</h4></label>
						<input type="text" name="qnt" id="Potencia" placeholder="Potencia em KW" class="form-control sm">
				</div>

					<div class="form-row">
								<div class="form-group col-md-6">
										<label for="instalacao"><h4>Tipo de instalação</h4></label>
										<select class="form-control" id="unidade">
											<option selected>Selecione...</option>
											<option>Urbana</option>
											<option>Rural</option>
										</select>
								</div>

								<div class="form-group col-md-6">
									<label for="unidade"><h4>Unidade de Utilização</h4></label>
									<select id="unidade" class="form-control">
										<option selected>Selecione...</option>
										<option>Hora</option>
										<option>Minutos</option>
										<option>Ciclos</option>
									</select>
								</div>
						</div>


					<div class="form-group">
					<label for="Email"><h4>Informe as horas de funcionamento diário </h4></label>
					<input type="text" class="form-control" id="Email"  placeholder="Horas de funcionamento">

			</div>
			

		    </div> <!-- Fim da coluna da direita -->

		    

		    </div>


			<button type="submit" class="btn btn-primary">Confirmar</button>
		    <button type="reset" class="btn btn-secondary">Limpar</button>

		</form>
